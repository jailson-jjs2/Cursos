<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>

/*  getElementById // USADO PARA LER OU ATRIBUIR ALGUM VALOR.

    createElement  // CRIA ELEMENTOS, EX: TAG DIV OU P, MAS PRIMEIRO DEVE SER CRIATO A TAG, CRIA O TEXTO DEPOIS ADD NO HTML.

    appendChild // INSERIR UM ELEMENTO DENTRO DE OUTRO EX: UM P EM UMA DIV*/

    const pai = document.getElementById('pai'); // Nessa linha, estamos recuperando o elemento com o id "pai" e armazenando-o na variável "pai".

    const irmaoElementoOndeVoceEsta = document.createElement('section'); 
    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
    pai.appendChild(irmaoElementoOndeVoceEsta); // Aqui, estamos criando um novo elemento HTML "section" e definindo o seu id como "irmaoElementoOndeVoceEsta". Em seguida, estamos adicionando esse novo elemento como um filho do elemento "pai" usando o método "appendChild".

    const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta'); 
    const filhoElementoOndeVoceEsta = document.createElement('section'); 
    filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
    elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta); // Nessa parte, estamos criando um novo elemento HTML "section" e definindo o seu id como "filhoElementoOndeVoceEsta". Em seguida, estamos adicionando esse novo elemento como um filho do elemento "elementoOndeVoceEsta" usando o método "appendChild".

    const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho'); 
    const filhoPrimeiroFilhoDoFilho = document.createElement('section'); 
    filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho); // Aqui, estamos recuperando o elemento com o id "primeiroFilhoDoFilho" e armazenando-o na variável "primeiroFilhoDoFilho". Em seguida, estamos criando um novo elemento HTML "section" e definindo o seu id como "filhoPrimeiroFilhoDoFilho". Por fim, estamos adicionando esse novo elemento como um filho do elemento "primeiroFilhoDoFilho" usando o método "appendChild".

    // A partir desse filho criado, acesse `terceiroFilho`.
    const terceiroFilho = filhoPrimeiroFilhoDoFilho
      .parentElement // primeiroFilhoDoFilho
      .parentElement // elementoOndeVoceEsta
      .nextElementSibling; // terceiroFilho
    console.log(terceiroFilho);
  </script>

</body>
</html>
