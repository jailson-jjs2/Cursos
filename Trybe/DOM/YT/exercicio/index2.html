<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .noticia{
      font-family: Arial, Helvetica, sans-serif;
      border: 1px solid rgb(214, 219, 214);
      background-color: aliceblue;
      border-radius: 10px;
      box-shadow: 2px 2px 6px black;
      padding: 20px;
      margin: 50px;
      width: 400px;
    }
  </style>
</head>
<body>

  <div class="noticia">
    <h1>Titulo da noticia</h1>
    <h3 id="sumario">Sumario da noticia</h3>
    <img src="fig1.jpg" alt="Imagem da noticia">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae eos amet optio officia fuga. Dignissimos architecto blanditiis ad doloribus veritatis eligendi, maiores obcaecati ab dolorum ipsum consequatur eum nesciunt dolores?</p>
  </div>

  <script>
    let elemento = document.querySelector('#sumario');
    elemento.hasAttribute('id');
    elemento.getAttribute('id');
    elemento.setAttribute('title', 'Titulo do Sumario')
    
    let imagem = document.querySelector('div > img');
    //imagem.removeAttribute('src');
    imagem.attributes['src'];



/*
hasAttribute    // PARA VERIFICAR SE O ELEMENTO TEM attribute TIPO id, class etc. 
getAttribute    // PARA PEGAR O NOME DO attribute NO CASO ACIMA sumario.
setAttribute    // PARA ADD UM attribute, NO CASO UM title FOI ADD.
removeAttribute // REMOVE O attribute
attributes      // MOSTRA O VALOR DO attribute
*/
  </script>

</body>
</html>
